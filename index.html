  <body>
  
    <div class="row">
      <div class="col-lg-12 text-center">

            <form>
              <div class="form-group">

              </div>
              <div class="form-group">
                <label for="lowResistance">Minimum Resistance</label>
                <input type="text" name="idealResistance" id="minResistance" class="form-control" readonly="readonly">
              </div>
              <div class="form-group">
                <label for="hiResistance">Maximum Resistance</label>
                <input type="text" name="idealResistance" id="maxResistance" class="form-control" readonly="readonly">
              </div>
            </form>
          </div>
          <div class="panel-footer">
            <button onclick="reset();" class="btn btn-default">Reset</a>
